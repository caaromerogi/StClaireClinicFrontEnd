<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Saint Claire Hospital</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="resources/img/SaintClaireHospitalLogo.png" alt="StClaireHospitalLogo" width="250px">
            <button class = 'button' id="create-medical-specialty">Create Medical Specialty</button>
        </div>
    </div>

    <div class="container">
        <div class="specialties-container">
            
        </div>
    </div>

    <div class="modal-new-specialty">
        <div class="modal-container-new-specialty">
            <div class="modal-container-back-new-specialty">
                <button class="button close-button">X</button>
                <div class = "form">  
                    <h2>Create new medical specialty</h2>
                    Name: <input type="text" name="name" id="new-specialty-name"><br>
                    Physician in charge: <input type="text" name="physician" id="new-physician"><br>
                    <button class = "button" id = "submit-new-specialty">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-patient">
        
    </div>

    <div class="modal-new-patient">
        <div class="modal-container-new-patient">
            <div class="modal-container-back-new-patient">
                <button class="button close-button" id = "close-new-patient">X</button>
                <div class = "form">  
                    <h2>Create new patient</h2>
                    Name: <input type="text" name="name" id="new-patient-name"><br>
                    DNI: <input type="text" name="dni" id="new-patient-dni"><br>
                    Age: <input type="text" name="age" id="new-patient-age"><br>
                    Date <input type="date" name="date" id="new-patient-date"><br>
                    <button class = "button" id = "submit-new-patient">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-new-date">
        <div class="modal-container-new-date">
            <div class="modal-container-back-new-date">
                <button class="button close-button" id = "close-new-date">X</button>
                <div class = "form">  
                    <h2>Create new date</h2>
                    Date <input type="date" name="date" id="new-date"><br>
                    <button class = "button" id = "submit-new-date">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-update-specialty">
        <div class="modal-container-update-specialty">
            <div class="modal-container-back-update-specialty">
                <button class="button close-button">X</button>
                <div class = "form">  
                    <h2>Update medical specialty</h2>
                    Name: <input type="text" name="name" id="update-specialty-name"><br>
                    Physician in charge: <input type="text" name="physician" id="update-physician"><br>
                    <button class = "button" id = "submit-update-specialty">Submit</button>
                </div>
            </div>
        </div>
    </div>



    <script type = "module" src="dest/index.js"></script>
</body>
</html>
